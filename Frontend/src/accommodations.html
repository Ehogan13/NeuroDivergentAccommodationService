<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="accommodationsPage.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body class="background">
        <header class="header" id="header">
            <div class="site-title">
                <a class="header_home" href="index.html">NeuroDivergent Accommodations</a>
            </div>
        </header>
        <div class="card">
            <h2>For Testing Purposes</h2>
            <h2>Note that we send an accommodation string that is added and returned as a set</h2>
            <h2>Create Accessibility Need and Accommodation</h2>
            <form class="card-content" id="create-form">
                <p class="form-field">
                    <label>Accessibility Need</label>
                    <input type="text" required class="validated-field" id="create-accessibility-need-field">
                </p>
                <p class="form-field">
                    <label>Accommodation</label>
                    <input type="text" required class="validated-field" id="create-accommodation-field">
                </p>
                <button type="submit">Create</button>
            </form>
        </div>
        <div class="card">
            <h2>Get Accessibility Needs By ID</h2>
            <form class="card-content" id="get-by-id-form">
                <p class="form-field">
                    <label>ID</label>
                    <input type="text" required class="validated-field" id="id-field">
                </p>
                <button type="submit">Get</button>
            </form>
        </div>
        <div class="card">
            <h2>Get All and Display in Display Area 2</h2>
            <form class="card-content" id="get-all-form">
                <button type="submit">Get All</button>
            </form>
        </div>
        <div class="card" id="result">
            <h2>Display Area 1</h2>
            <p id="result-info"></p>
        </div>
        <div class="card" id="result2">
            <h2>Display Area 2</h2>
            <p id="result-info2"></p>
        </div>
    </body>
</html>
